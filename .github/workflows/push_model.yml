name: Push Model to Replicate

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Virtual Environment and Install Replicate CLI
        run: |
          python -m venv venv
          source venv/bin/activate  # Sanal ortamı etkinleştir
          pip install replicate
          replicate --version  # CLI'nin çalışıp çalışmadığını doğrula

      - name: Push the model to Replicate
        run: |
          source venv/bin/activate  # Sanal ortamı tekrar etkinleştir
          replicate push .
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
