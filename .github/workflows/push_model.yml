name: Push Model to Replicate

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Virtual Environment and Install Replicate CLI
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install replicate
          venv/bin/replicate --version  # CLI'nin çalıştığını kontrol et

      - name: Push the model to Replicate
        run: venv/bin/replicate push .
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
